<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/a4618239a5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="person.js"></script>
    <script defer src="ui.js"></script>
    <script defer src="store.js"></script>
    <script defer src="pagination.js"></script>
    <script defer src="sort.js"></script>
    <script defer src="util.js"></script>
    <script defer src="exceptions.js"></script>
    <script defer src="init.js"></script>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Person List</title>
  </head>

  <body>
    <!-- Image and text -->
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <i class="fas fa-user"></i>
        </div>
        <div class="text-header">
          <p>WebAppProject</p>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="display-4 text-center">
        <i class="fas fa-user"> </i> My<span class="text-primary">Person</span
        >List
      </h1>

      <form id="person-form">
        <div class="inner">
          <div class="input-design">
            <div class="form-group">
              <label for="id">Id</label>
              <input type="text" id="id" class="form-control" />
            </div>
          </div>

          <div class="input-design">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" />
            </div>
          </div>

          <div class="input-design">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" />
            </div>
          </div>

          <div class="input-design">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control" />
            </div>
          </div>

          <div class="input-design">
            <div class="form-group">
              <label for="ftd">FTD</label>
              <input type="text" id="ftd" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-btn mb-3 mt-2">
          <button class="btn btn-primary btn-block">Add Person</button>
        </div>
      </form>

      <div class="menu-options">
        <div class="input-group mb-3">
          <div class="show">
            <span>Show</span>
          </div>

          <div class="select">
            <select
              class="show-selection custom-select"
              id="inputGroupSelect01"
            >
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>

          <div class="entries">
            <span>entries</span>
          </div>
        </div>
      </div>

      <table class="table table-striped mt-2">
        <thead>
          <tr class="row">
            <th class="col-2 arrow">
              Id
              <div class="sorting-wrapper">
                <i class="fas fa-sort-up fa-fw filter-id-up"></i>
                <i class="fas fa-sort-down fa-fw filter-id-down"></i>
              </div>
            </th>
            <th class="col-2">
              First Name
              <div class="sorting-wrapper">
                <i class="fas fa-sort-up fa-fw filter-first_name-up"></i>
                <i class="fas fa-sort-down fa-fw filter-first_name-down"></i>
              </div>
            </th>

            <th class="col-2">
              Last Name
              <div class="sorting-wrapper">
                <i class="fas fa-sort-up fa-fw filter-last_name-up"></i>
                <i class="fas fa-sort-down fa-fw filter-last_name-down"></i>
              </div>
            </th>

            <th class="col-2">
              Age
              <div class="sorting-wrapper">
                <i class="fas fa-sort-up fa-fw filter-age-up"></i>
                <i class="fas fa-sort-down fa-fw filter-age-down"></i>
              </div>
            </th>

            <th class="col-2">
              FTD
              <div class="sorting-wrapper">
                <i class="fas fa-sort-up fa-fw filter-ftd-up"></i>
                <i class="fas fa-sort-down fa-fw filter-ftd-down"></i>
              </div>
            </th>

            <th class="col-2 criteria">CRITERIA</th>
          </tr>
        </thead>
        <tbody id="person-list"></tbody>
      </table>

      <!-- Footer -->
      <footer class="mt-5 mb-3">
        <nav aria-label="Page navigation example">
          <div class="list-pagination" type="click"></div>
        </nav>
      </footer>
    </div>
  </body>
</html>
